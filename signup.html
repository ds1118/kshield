                            </td>
                        </tr>
                        <tr>
                            <td>

                                <input type="password" required="required" aria-required="true" placeholder="Repassword"
                                    name="confirmuserpassword" id="passcheck" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="aff">소속<span class="required">*</span></label>
                                <select name="affselect" style="height:30px">
